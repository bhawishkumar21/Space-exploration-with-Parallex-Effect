<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contact Us - Space Exploration</title>
  <style>
    /* Preloader Styles */
    #preloader {
      background: #040204 url(./images/preloader.gif) no-repeat center;
      background-size: 30%;
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index: 101;
    }

    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Orbitron", sans-serif;
      list-style: none;
      box-sizing: border-box;
      background: #000;
    }

    h1, h2, h5, p, span {
      color: #fff;
    }

    p, span {
      font-family: 'Roboto', sans-serif;
    }

    a {
      text-decoration: none;
    }

    /* Navigation */
    nav {
      position: fixed;
      z-index: 100;
      height: 8vh;
      width: 96%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .contact-link {
      color: #fff;
      text-decoration: none;
    }

    .nav-links ul {
      display: flex;
      flex-direction: row;
      padding: 0;
    }

    .nav-links ul li {
      padding: 0 4px;
      list-style: none;
    }

    .nav-links ul li img {
      transform: scale(0.45);
    }

    /* Contact Page Styles */
    #contact-section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #contact-section::before {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #000 50%,transparent);
      z-index: 1000;
    }

    .contact-container {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    .form-group textarea {
      height: 120px;
      resize: none;
    }

    .submit-btn {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 12px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .submit-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Star Animations */
    .bg3 img {
      width: 110vw;
      height: 105vh;
      overflow-x:hidden;
      filter: brightness(0.7);
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      pointer-events: none;
    }

    .shootingstar {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .star-1 img {
      position: absolute;
      top: 80px;
      right: 20px;
      z-index: 1;
      width: 100px;
      animation: shoot 0.9s linear infinite;
    }

    .star-2 img {
      position: absolute;
      top: 170px;
      right: 90px;
      z-index: 1;
      width: 100px;
      animation: shoot 0.8s linear infinite;
      animation-delay: 1s;
    }

    .star-3 img {
      position: absolute;
      top: 250px;
      right: 0px;
      z-index: 1;
      width: 100px;
      animation: shoot 0.9s linear infinite;
      animation-delay: 2.5s;
    }

    .star-4 img {
      position: absolute;
      bottom: 200px;
      right: 0px;
      z-index: 1;
      width: 100px;
      animation: shoot 0.8s linear infinite;
      animation-delay: 3.5s;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1000px);
      }
    }

    /* Footer Styles */
    footer {
      border-top: 0.5px solid whitesmoke;
      margin-top: 28px;
    }

    .footer-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px 10px;
    }

    .footer-list ul {
      display: flex;
      padding-right: 32px;
    }

    .footer-list img {
      width: 20px;
    }

    .footer-list li {
      padding: 24px;
    }

    .copyright {
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .contact-container {
        padding: 30px;
      }

      .contact-container h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 500px) {
      .contact-container {
        padding: 20px;
      }

      .footer-list li {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div id="preloader"></div>
  <nav>
    <div class="nav-links">
      <ul>
        <li><a href="https://www.linkedin.com/in/adil-khan-214199335/"><img src="images/linkedin.png" alt="Linkedin"/></a></li>
        <li><a href="https://www.facebook.com/adil.khan.722134/"><img src="images/facebook.png" alt="facebook"/></a></li>
        <li><a href="index.html" class="contact-link">Home</a></li>
      </ul>
    </div>
  </nav>

  <section id="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <div class="form-group">
          <input type="text" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <!-- Shooting stars animation -->
    <div class="shootingstar">
      <div class="star-1">
        <img src="./images/shootingstar.png" alt="">
      </div>
      <div class="star-2">
        <img src="./images/shootingstar.png" alt="">
      </div>
      <div class="star-3">
        <img src="./images/shootingstar.png" alt="">
      </div>
      <div class="star-4">
        <img src="./images/shootingstar.png" alt="">
      </div>
    </div>
    
    <div class="bg3">
      <img src="./images/background.png" />
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <div class="footer-list">
        <ul>
          <li><a href="https://www.linkedin.com/in/adil-khan-214199335/"><img src="images/linkedin.png" alt="Linkedin"/></a></li>
          <li><a href="https://www.facebook.com/adil.khan.722134/"><img src="images/facebook.png" alt="facebook"/></a></li>
        </ul>
      </div>
      <div class="copyright">
        <p>Copyright &copy; <span id="year"></span></p>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script>
    // Preloader
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      preloader.style.display = 'none';
      
      // Set copyright year
      document.getElementById('year').textContent = new Date().getFullYear();
    });

    // Contact page animations
    document.addEventListener('DOMContentLoaded', function() {
      if (document.querySelector('#contact-section')) {
        // Form animation
        gsap.from('.contact-container', {
          duration: 1,
          y: 50,
          opacity: 0,
          ease: 'power2.out'
        });

        // Shooting stars animation (already in CSS)
      }

      // Form submission
      const contactForm = document.querySelector('.contact-form');
      if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Here you would normally send the form data to a server
          // For demo purposes, we'll just show an alert
          alert('Thank you for your message! We will get back to you soon.');
          contactForm.reset();
          
          // You would replace this with actual form submission code
          // Example with fetch():
          /*
          const formData = new FormData(contactForm);
          fetch('your-server-endpoint', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            alert('Message sent successfully!');
            contactForm.reset();
          })
          .catch(error => {
            alert('Error sending message. Please try again later.');
          });
          */
        });
      }
    });
  </script>
</body>
</html>
